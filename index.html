<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --pink-bg: #ffe7f0;
      --pink-strong: #ff2e79;
      --pink-soft: #ffd6e7;
    }
    html, body { margin:0; height:100%; background: var(--pink-bg); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; color: var(--pink-strong); }

    .wrap {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      align-items: start;
      justify-items: center;
      padding: 16px;
      box-sizing: border-box;
      max-width: 1100px;
      margin: 0 auto;
    }

    .left { width: 100%; display:flex; justify-content:center; }
    .hero {
      width: clamp(260px, 46vw, 520px);
      height: auto;
      display:block;
      border-radius: 14px;
    }

    .right { width: 100%; display:flex; justify-content:center; }
    .chat {
      width: clamp(280px, 46vw, 560px);
      box-sizing: border-box;
      background: var(--pink-soft);
      border: 2px solid var(--pink-strong);
      border-radius: 16px;
      padding: 14px 18px;
      box-shadow: 0 8px 30px rgba(255,46,121,0.12);
      position: relative;
    }
    .chat::after{
      content:""; position:absolute; left:-8px; top:22px; width:16px; height:16px; background: var(--pink-soft); border-left:2px solid var(--pink-strong); border-bottom:2px solid var(--pink-strong); transform: rotate(45deg); border-bottom-left-radius:4px;
    }

    .typewriter {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 15px;
      color: var(--pink-strong);
      text-shadow: 0 0 6px rgba(255,46,121,0.12);
      position: relative;
      border-left: 2px solid transparent;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--pink-strong);
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .petal{ position:fixed; top:-10vh; font-size:18px; will-change:transform,opacity; pointer-events:none; filter: drop-shadow(0 4px 6px rgba(255,128,170,.35)); opacity:.95; animation: fallSpin var(--dur,10s) linear forwards, fadeout var(--dur,10s) ease-out forwards; z-index: 5; }
    @keyframes fallSpin{ from{transform:translateY(0) rotate(0)} to{transform:translateY(120vh) rotate(var(--rot,720deg))}}
    @keyframes fadeout{0%,85%{opacity:.95}100%{opacity:0}}

    @media (max-width: 768px){
      .wrap{ grid-template-columns: 1fr; gap: 12px; padding: 12px; }
      .hero{ width: min(92vw, 520px); }
      .chat{ width: min(92vw, 560px); }
      .chat::after{ left: 22px; top: -8px; transform: rotate(135deg); }
    }
  </style>
</head>
<body>

    const target = document.getElementById('typeTarget');
    const cursor = document.getElementById('cursor');

    function typeWriter(text, speed = 45){ // cháº­m hÆ¡n má»™t chÃºt
      return new Promise(resolve=>{
        let i = 0;
        const timer = setInterval(()=>{
