<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guinguoiiudethuongcuaanh</title>

<style>
:root{
  --pink-bg:#ffe7f0;
  --pink-strong:#ff2e79;
  --pink-soft:#ffd6e7;
}

html,body{
  margin:0;
  height:100%;
  background:var(--pink-bg);
  font-family: ui-monospace, monospace;

}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;

  z-index:999;
}

  padding:14px 28px;
  font-size:16px;
  border-radius:30px;
  border:2px solid var(--pink-strong);
  background:var(--pink-soft);
  color:var(--pink-strong);
  cursor:pointer;
  transition:.3s;
}

#startBtn:hover{
  background:var(--pink-strong);
  color:#fff;
  transform:scale(1.05);
}

/* ===== MAIN ===== */
.wrap{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
  max-width:1100px;
  margin:0 auto;
}

.left,.right{
  display:flex;
  justify-content:center;
}

/* ===== ·∫¢NH (SCALE EFFECT) ===== */
.hero{
  width: clamp(260px, 46vw, 520px);
  height:auto;
  display:block;
  border-radius:14px;

  transform: scale(0.6);
  opacity: 0;
  transition:
    transform 1.6s ease-out,
    opacity 1.2s ease;
}

.hero.show{
  transform: scale(1);
  opacity: 1;
}

/* ===== CHAT ===== */
.chat{
  width:clamp(280px,46vw,560px);
  background:var(--pink-soft);
  border:2px solid var(--pink-strong);
  border-radius:16px;
  padding:14px 18px;
  box-shadow:0 8px 30px rgba(255,46,121,.12);
  position:relative;
}

.chat::after{
  content:"";
  position:absolute;
  left:-8px;
  top:22px;
  width:16px;
  height:16px;
  background:var(--pink-soft);
  border-left:2px solid var(--pink-strong);
  border-bottom:2px solid var(--pink-strong);
  transform:rotate(45deg);
}

.typewriter{
  white-space:pre-wrap;
  line-height:1.8;
  font-size:15px;
}

.cursor{
  display:inline-block;
  width:8px;
  background:var(--pink-strong);
  animation:blink 1s steps(1) infinite;
}

@keyframes blink{
  50%{opacity:0}
}

/* ===== HOA R∆†I ===== */
.petal{
  position:fixed;
  top:-10vh;
  font-size:18px;
  pointer-events:none;
  animation:
    fallSpin var(--dur,10s) linear forwards,
    fadeout var(--dur,10s) ease-out;
}

@keyframes fallSpin{
  to{
    transform:translateY(120vh) rotate(var(--rot,720deg));
  }
}

@keyframes fadeout{
  85%{opacity:1}
  100%{opacity:0}
}

/* ===== MOBILE ===== */
@media (max-width:768px){
  .wrap{
    grid-template-columns:1fr; /* ·∫£nh tr√™n ‚Äì ch·ªØ d∆∞·ªõi */
  }
  .chat::after{
    display:none;
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">

</div>

<!-- MAIN -->
<div class="wrap">

function typeWriter(text, speed = 45){
  let i = 0;
  const timer = setInterval(()=>{

  document.body.appendChild(s);
